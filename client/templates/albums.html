<template name='albums'>
	<ul class='list-usntyled'>
		{{#each albums}}
			{{>album}}
		{{/each}}
	</ul>
</template>

<template name='album'>
	<p>
		<a href='/pages/{{_id}}' class='image'>
			<img src='http://res.cloudinary.com/ginkgo/image/upload/w_600,c_fill/{{image}}'>
		</a>

		<div class='albumComment'>
			{{description}}
		</div>
	</p>
</template>
